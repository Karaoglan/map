<!DOCTYPE html>
<html>
<head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        // This example requires the Places library. Include the libraries=places
        // parameter when you first load the API. For example:
        // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

        var map;
        var infowindow;

        function initMap() {
            var pyrmont = {lat: -33.867, lng: 151.195};

            map = new google.maps.Map(document.getElementById('map'), {
                center: pyrmont,
                zoom: 15
            });

            infowindow = new google.maps.InfoWindow();
            var service = new google.maps.places.PlacesService(map);

            var request = {
                fields: ['name', 'geometry', 'formatted_address'],
                locationBias: {north: 48.1801300, south: 48.1789100, east: 16.3277300, west: 16.3248500}
            };


            service.findPlaceFromQuery(request, callback);
            /*service.nearbySearch({
                location: pyrmont,
                radius: 500,
                type: ['store']
            }, callback);

            //maxlat, minlon      maxlat, maxlon
        //minlat, minlon      minlat, maxlon

        double heightLatitudeUp = 48.1801300;
        double heightLongitudeUp = 16.3248500;

        double heightLatitudeDown = 48.1789100;
        double heightLongitudeDown = 16.3248500;

        double widthLatitudeLeft = 48.1789100;
        double widthLongitudeLeft = 16.3248500;
        double widthLatitudeRight = 48.1789100;
        double widthLongitudeRight = 16.3277300;


            */


        }

        function callback(results, status) {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                for (var i = 0; i < results.length; i++) {
                    createMarker(results[i]);
                }
            }
        }

        function createMarker(place) {
            var placeLoc = place.geometry.location;
            var marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location
            });

            google.maps.event.addListener(marker, 'click', function() {
                infowindow.setContent(place.name);
                infowindow.open(map, this);
            });
        }
    </script>
</head>
<body>
<div id="map"></div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACdtQgb0MC6J8wS-IagDW2YIPAeDakkmM&libraries=places&callback=initMap" async defer></script>
</body>
</html>
